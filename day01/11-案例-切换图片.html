<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      display: flex;
      align-items: center;
    }

    .btn {
      width: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="btn">
      <button v-show = "index > 0" @click = "index--">上一页</button>
    </div>
    <div>
      <img :src="list[index]" alt="">
    </div>
    <div v-show = "index < list.length - 1" @click = "index++" class="btn">
      <button>下一页</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        index: 0,
        list: [
          './imgs/11-00.gif',
          './imgs/11-01.gif',
          './imgs/11-02.gif',
          './imgs/11-03.gif',
          './imgs/11-04.png',
          './imgs/11-05.png',
        ]
      }
    })
  </script>
</body>

</html>
